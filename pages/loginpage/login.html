<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../../assets/css/styleLogin.css">
    <link rel="icon" href="../../assets/img/icon/favicon2.png" type="image/png" sizes="16x16">
</head>

<body>
    <div class="container">
        <div class="firts-layer">
            <div class="secound-layer">
                <div class="third-layer">
                    <div class="fourd-layer">
                        <img src="../../assets/img/bg/logo.svg" alt="" class="logo-brand">
                    </div>
                </div>
            </div>
        </div>
        <div class="form-login">
            <div class="head">
                <img src="../../assets/img/icon/iconuser.svg" alt="" class="head-icon">
            </div>
            <div class="body">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="USERNAME">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="PASSWORD">
                </div>
                <div class="form-group">
                    <div class="radio-control">
                        <div class="box">
                            <label for="gender" class="btn-radio">Remember me ?
                                <input type="checkbox" name="gender" id="">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                        <div class="fitur">
                            <div class="forgot-pass">
                                <a href="forgot.html" class="link-forgot">
                                    <span class="dot"></span>
                                    Forgot password ?
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="btn-action">
                    <button type="submit" name="login" class="btn">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        Login
                    </button>
                </div>
                <div class="box-title">
                    <span class="title">Don't have an account yet ?</span>
                </div>
                <a href="singup.html" class="link-singup">
                    Create an account
                </a>
            </div>
        </div>
    </div>
